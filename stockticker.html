   <script language="javascript">




   //checks if the order is valid 
   function validateform() {
   	
    
      name = $("input[id=name]").val();
      ticker = $("input[id=ticker]").val();
       
      if(name == "" && ticker == "" ) {
           alert("nothing has been entered.");
           return false;
       }
       
       if(name != "" && ticker != "" ) {
            alert("Can't enter both ticker and name.");
            return false;
        }


       return true;
   }
